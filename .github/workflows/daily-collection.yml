name: Daily AI Repository Collection

on:
  schedule:
    # 每天 UTC 00:00 运行 (北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 支持手动触发
    inputs:
      test_mode:
        description: '是否启用测试模式'
        required: false
        default: 'false'
        type: boolean
      limit:
        description: '测试模式下的采集数量限制'
        required: false
        default: '100'
        type: string

env:
  PYTHON_VERSION: '3.9'

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test configuration
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        echo "�� 测试配置..."
        python3 test_config.py
        
    - name: Run data collection
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        TEST_MODE: ${{ inputs.test_mode }}
        TEST_LIMIT: ${{ inputs.limit }}
      run: |
        echo "🚀 开始数据采集..."
        if [ "${{ inputs.test_mode }}" = "true" ]; then
          echo "🧪 测试模式: 采集 ${{ inputs.limit }} 条数据"
          python3 optimized_fast_collector.py --test --limit ${{ inputs.limit }}
        else
          echo "📊 完整采集模式"
          python3 optimized_fast_collector.py
        fi
        
    - name: Check database status
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
      run: |
        echo "📊 检查数据库状态..."
        python3 simple_db_check.py
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: collection-logs-${{ github.run_number }}
        path: |
          collection.log
          *.log
        retention-days: 7
        
    - name: Send success notification
      if: success()
      env:
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        echo "✅ 采集任务完成，发送成功通知..."
        python3 email_notifier.py success
        
    - name: Send failure notification
      if: failure()
      env:
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        echo "❌ 采集任务失败，发送错误通知..."
        python3 email_notifier.py failure
